<!DOCTYPE html>
<html>
<head>
    <title>{{ game.name }}</title>
</head>
<body>
    <h1>{{ game.name }}</h1>
    <h2>{{ question.question_text }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Answer</button>
    </form>

    <h2>Answers so far:</h2>
    <ul>
        {% for answer in answers %}
            {% if answer.player.guessed_out %}
            <li style="text-decoration: line-through;">{{ answer.answer_text }}</li>
            {% else %}
            <li>{{ answer.answer_text }}</li>
            {% endif %}
        {% endfor %}
    </ul>
    <a href="{% url 'guess' game.pk %}">Make a Guess</a>
</body>
</html>
