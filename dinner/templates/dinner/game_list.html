<!DOCTYPE html>
<html>
<head>
    <title>Game List</title>
</head>
<body>
    <h1>Game List</h1>
    <ul>
        {% for game in games %}
            <li>
                <a href="{% url 'game_detail' game.pk %}">Join game {{ game.pk }}</a>
            </li>
        {% empty %}
            <li>No games yet</li>
        {% endfor %}
    </ul>
    <br>
    <a href="{% url 'start_new_game' %}">Create a New Game</a>
</body>
</html>
