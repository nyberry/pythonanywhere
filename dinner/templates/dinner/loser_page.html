{% extends "dinner/layout.html" %}
{% load static %}
{% block title %}
    Loser
{% endblock %}
{% block main %}
    <div class="text-center">
        <br><br>
        <h1>Bad luck, you were guessed.</h1>
        <a href="/">
            <img src="{% static 'images/spill.jpg' %}" class="img-fluid" alt="guessed out" style="width: 75%;">
        </a>
        <form method="post" action="{% url 'spectate' game_id %}">
            {% csrf_token %}
            <button type="submit" class="standard-button">OK</button>
        </form>
    </div>
{% endblock %}
