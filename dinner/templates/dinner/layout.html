{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <link href="{% static 'css/dinner.css' %}" rel="stylesheet">

        <title>Dinner: {% block title %}{% endblock %}</title>
    </head>
    <body>
        <div class="container py-1 text-center">

            <!-- Buttons Row -->
            <div class="mb-1">
                <div class="d-flex justify-content-between">
                    <button class="btn header-button">Rules</button>
                    {% if current_player %}
                        <button class="btn header-button">{{ current_player.name }}</button>
                    {% else %}
                        <button class="btn header-button">Please Join Us</button>
                    {% endif %}
                    <button class="btn header-button">Reset</button>
                </div>
            </div>

            <!-- banner image -->
            <div>
                <img src="{% static 'images/banner640.jpg' %}" class="img-fluid" alt="The Dinner Party Game">
            </div>
            
            <!-- Main Content -->
            <main>
                {% block main %}{% endblock %}
            </main>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
