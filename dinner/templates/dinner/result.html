<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
</head>
<body>
    <h1>{% if correct %}
        CORRECT
        <br>
        {{ guessed_player.name }}'s answer was {{ guessed_answer }}
        {% else %}
        INCORRECT
        <br>
        {{ guessed_player.name }}'s answer was not {{ guessed_answer }}
        {% endif %}</h1>
    <a href="{% url 'guess' game.pk %}" class="btn btn-primary">Guess Again</a>
</body>
</html>
