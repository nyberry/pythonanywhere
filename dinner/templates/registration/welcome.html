{% extends "dinner/layout.html" %}
{% load static %}
{% block title %}
    Welcome, guest!
{% endblock %}

{% block main %}
    <form method="post">
        {% csrf_token %}
        <img src="{% static 'images/invitation.jpg' %}" class="img-fluid" alt="Invitation">
        <br><br>
        <h1>Please enter your name</h1>
        {{ form.as_p }}
        <button type="submit">Join</button>
    </form>
{% endblock %}
